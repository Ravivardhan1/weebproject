<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="story.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Section -->
        <div id="login-section" class="text-center">
            <h1 class="mb-4">Welcome to Storytelling Website</h1>
            <div class="card p-4 mx-auto" style="max-width: 400px;">
                <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name">
                <input type="number" id="age" class="form-control mb-3" placeholder="Enter your age">
                <button id="login-btn" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </div>
        </div>

        <!-- Genre Selection Section -->
        <div id="genre-section" class="text-center hidden">
            <h2 class="mb-4">Choose a Genre</h2>
            <div class="card p-4 mx-auto" style="max-width: 400px;">
                <select id="genre-select" class="form-select mb-3">
                    <option value="horror">Horror</option>
                    <option value="comedy">Comedy</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="crime">Crime</option>
                    <option value="thriller">Thriller</option>
                </select>
                <button id="select-genre-btn" class="btn btn-primary w-100">
                    <i class="bi bi-book"></i> Select Genre
                </button>
            </div>
        </div>

        <!-- Story Display Section -->
        <div id="story-section" class="hidden">
            <h2 id="story-title" class="text-center mb-4"></h2>
            <div id="story-cards" class="row"></div>
            <nav aria-label="Story Pagination" class="mt-4">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
            <div class="text-center mt-3">
                <button id="back-btn" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Genres
                </button>
            </div>

            <!-- Feedback Section -->
            <div class="mt-5">
                <h3 class="text-center mb-3">Leave Your Feedback</h3>
                <div class="card p-4 mx-auto" style="max-width: 600px;">
                    <form id="feedback-form">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (1-5)</label>
                            <input type="number" id="rating" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea id="comment" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send"></i> Submit Feedback
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="story.js"></script>
</body>
</html>
